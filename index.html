<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="se">
    <h1>Student registration form</h1>
    <form action="" class="a">
        <table>
            <tr>
                <td class="co">Student Roll no</td>
                <td class="co">:</td>
                <td><input type="text" class="cv" placeholder="Enter your Roll no"></td>
            </tr>
            <tr>
                <td class="co">Student Name</td>
                <td class="co">:</td>
                <td><input type="text" class="cv" placeholder="Enter your name"></td>
            </tr><tr>
                <td class="co">Depatrment</td>
                <td class="co">:</td>
                <td><input type="text" class="cv" placeholder="Enter your Depatrment"></td>
            </tr>
            <tr>
                <td class="co">10th Mark</td>
                <td class="co">:</td>
                <td><input type="text" class="cv" placeholder="Enter  percentage"></td>
            </tr>
            <tr>
                <td class="co">12th percentage</td>
                <td class="co">:</td>
                <td><input type="text" class="cv" placeholder="Enter  percentage"></td>
            </tr>
            <tr>
                <td class="co">Degree percentage</td>
                <td class="co">:</td>
                <td><input type="text" class="cv" placeholder="Enter  percentage"></td>
            </tr>
            <tr>
                <td class="co">Depatrment list</td>
                <td class="co">:</td>
                <td><select name="" id="" style="width: 200px;">
                    <option value="">ECE</option>
                    <option value="">CSE</option>
                    <option value="">AIML</option>
                    <option value="">MECH</option>
                    <option value="">CIVIL</option>
                </select></td>
            </tr>
            <tr>
                <td class="cc"><button>Submit</button>
                </td><td class="cc"><button>Cancel</button></td></tr>
        </table>
    </form>
</section>
</body>
</html>
